<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8</title>
</head>
<body>
    <script>
        const Objeto = {
            Propriedade: 1,
        }
        function definindo(Objeto, Chave, Valor){
            Objeto[Chave] = Valor //acessa a propriedade do objeto, atualizando se a chave existir
        }
        definindo(Objeto, "Propriedade2", 2) //retomar função e modificar valores
        console.log(Objeto) //exibir no console
    </script>
</body>
</html>
