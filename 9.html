<body>
    <script>
        function verdade(objeto, chave) {
            for (propriedade in objeto) { //percorre
                if (propriedade === chave) {
                    return true // retorna true se a chave existir
                }
            }
            return false // retorna false se n√£o
        }

        const pessoa = {
            nome: "Eduarda",
            idade: 16,
            email: "dudamasson.c@gmail.com"
        }

        console.log(verdade(pessoa, "nome")); // true
        console.log(verdade(pessoa, "altura")); // false

    </script>
